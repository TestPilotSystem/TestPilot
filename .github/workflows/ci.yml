name: CI Build, Lint, Test, and DB Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testpilotdb
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run build

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=mysql://root:rootpassword@127.0.0.1:3308/testpilotdb" >> $GITHUB_ENV

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3308 -uroot -prootpassword --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Apply Migrations
        run: npx prisma migrate deploy

      - name: Run tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run test:coverage
