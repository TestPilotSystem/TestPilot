name: CI Build, Lint, Test, and DB Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Esto es Linux

    # 1. ConfiguraciÃ³n del servicio MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testpilotdb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        # Quitamos ports para evitar conflictos de puerto 3306 en el host
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # --- CONEXIÃ“N A DB Y MIGRACIONES ---

      - name: âš™ï¸ Set DATABASE_URL
        # En Linux/GitHub Actions, el servicio se resuelve automÃ¡ticamente por su nombre
        run: echo "DATABASE_URL=mysql://user:password@mysql:3306/testpilotdb" >> $GITHUB_ENV

      - name: â³ Wait for MySQL Service to be fully ready (Active Ping)
        # Instalamos el cliente MySQL (que incluye mysqladmin) en el runner
        # Luego, esperamos activamente a que el servicio 'mysql' responda
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client
          # Intentamos la conexiÃ³n de forma silenciosa cada 1s
          bash -c 'while ! mysqladmin ping -h mysql --silent; do sleep 1; done'

      - name: ğŸ“¦ Validate Prisma Schema and Apply Migrations
        # Esto valida la conexiÃ³n, aplica migraciones y genera el cliente Prisma
        run: npx prisma migrate deploy

      # --- CHEQUEOS DE CÃ“DIGO Y PRUEBAS ---

      - name: ğŸ“ Run Lint (ESLint)
        run: npm run lint

      - name: ğŸ—ï¸ Type Check and Build (TypeScript)
        run: npm run build

      - name: ğŸ§ª Run Tests with Coverage
        # Las pruebas que dependen de la DB migrada se ejecutan aquÃ­
        run: npm run test:coverage
